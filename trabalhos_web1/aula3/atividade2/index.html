<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <form action="/cadastro.php" method="post">
            <ul>
                <li><label for="nome" >Nome</label></li>
                <li><input type="text" name="nome" maxlength="100" required></li>
                <br>

                <li><label for="sobrenome" >Sobrenome</label></li>
                <li><input type="text" name="sobrenome" maxlength="100" required></li>
                <br>

                <li><label for="email">Email</label></li>
                <li><input type="email" name="email" required></li>
                <br>

                <li><label for="nascimento">Data de Nascimento</label></li>
                <li><input type="date" name="nascimento" datemin="01/01/1920" datemax="01/01/2024"></li>
                <br>

                <li>
                    <label for"sexo">Sexo</label>
                    <input id="sexo_masculino" type="radio" name="sexo" value="1"/>
                    <label for="sexo_masculino">Masculino:</label>
                    <input id="sexo_feminino" type="radio" name="sexo" value="2"/>
                    <label for="sexo_feminino">Feminino:</label>
                </li>
                <br>

                <li><label for="endereco">Endereço</label></li>
                <li><input type="text" name="endereco" maxlength="200"></li>
                <br>

                <li><label for="cep">CEP</label></li>
                <li><input type="text" name="cep" maxlength="10"></li>
                <br>

                <li><label for="cor">Cor Favorita</label></li>
                <li><input type="color" name="cor"></li>
                <br>

                <li>
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                </li>
                <br>

                <fieldset class="dados_pessoa">
    
                    <input type="submit" value="Enviar">
                    
                    <input type="reset" value="Limpar">
                    
                </fieldset>
            </ul>
        </form>
    </div>
</body>
</html>
