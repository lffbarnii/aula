<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    <div class="container" id="containerCalculadora">
        <input type="number" name="numeroX" id="numeroX">
        <select name="operador" id="operador" onchange="onSelectOperador()">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
            <option value="potenciacao">Potenciação</option>
            <option value="fatorial">Fatorial</option>
        </select>
        <input type="number" name="numeroY" id="numeroY">
        <button class="botao" onclick="calcula()">Calcular</button>
    </div>

    <div class="container" id="containerResultado">
        <p name="resultado" id="resultado"></p>
    </div>
</body>
</html>
