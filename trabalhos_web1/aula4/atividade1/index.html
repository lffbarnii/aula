<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Cadastro</title>
</head>
<body>
    <fieldset>
        <legend>Formulário</legend>
        <form action="/cadastro.php" method="post">
            <div class="div_dados_pessoais">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome" >Nome</label>
                    <input type="text" name="nome" maxlength="100" required>
                    <br>
    
                    <label for="sobrenome" >Sobrenome</label>
                    <input type="text" name="sobrenome" maxlength="100" required>
                    <br>
    
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </fieldset>
            </div>

            <div class="div_dados_fisicos">
                <fieldset>
                    <legend>Dados Físicos</legend>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" name="nascimento" datemin="01/01/1920" datemax="01/01/2024">
                    <br>

                    <label for"sexo">Sexo</label>
                    <input id="sexo_masculino" type="radio" name="sexo" value="1"/>
                    <label for="sexo_masculino">Masculino:</label>
                    <input id="sexo_feminino" type="radio" name="sexo" value="2"/>
                    <label for="sexo_feminino">Feminino:</label>
                </fieldset>
            </div>

            <div class="div_endereco">
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" maxlength="200">
                    <br>

                    <label for="cep">CEP</label>
                    <input type="text" name="cep" maxlength="10">
                    <br>

                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                </fieldset>
            </div>
            
            <div class="div_cor">
                <label for="cor">Cor Favorita</label>
                <input type="color" name="cor">
            </div>

            <div class="div_enviar">
                <fieldset>
                    <input type="submit" value="Enviar" id="botao_enviar">
                    <input type="reset" value="Limpar" id="botao_limpar">
                </fieldset>
            </div>
        </form>
    </fieldset>
</body>
</html>
